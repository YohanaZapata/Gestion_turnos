<div class="row" style="margin-top:10%;">
    <div class="col-sm-7 mx-auto text-center" style="background-color: rgba(255, 255, 255, 0.5); padding:10px; border-radius:15px">
        <h3 class="titulo2" style="color: #092980; text-align:center ">Agregar Turno</h3>
        <form id="add_new_turno">

            <div class="form-group">
                <label class="control-label" for="id_paciente" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;">ID Paciente:</label>
                <input type="number" class="form-control text-center mx-auto" id="id_paciente"
                       placeholder="Ingrese el id del paciente"
                       name="id_paciente" required style="width:450px; border-radius:10px; "></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="id_odontologo" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;">ID Odontologo:</label>
                <input type="number" class="form-control text-center mx-auto" id="id_odontologo"
                       placeholder="Ingrese el id del odontologo"
                       name="id_odontologo" required style="width:450px; border-radius:10px; " ></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="fecha" style="color: #092980; margin-bottom: 20px; margin-top:40px; font-size:20px;">Fecha:</label>
                <input type="date" class="form-control text-center mx-auto" id="fecha"
                       placeholder="Ingrese por favor la fecha"
                       name="fecha" required style="width:450px; border-radius:10px; "></input>
            </div>


            <button type="submit" class="btn btn-success text-center mx-auto"
                    id="btn-add-new-turno" style="color: #FCFCFC; margin-top:40px; width:250px; border-radius:15px;">Guardar</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
